{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Изменение задачи</h1>
    </div>
</div>

<form action="{% url 'task_update' id=task_id %}" method="post" class="form mt-4">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Изменить" %}
</form>
{% endblock %}
