{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Удаление пользователя</h1>
        <p>Вы уверены, что хотите удалить Мирилл Кокевнин?</p>
    </div>
</div>

<form action="{% url 'user_delete' id=user_id %}" method="post" class="form mt-4">
    {% csrf_token %}
    {% bootstrap_button button_type="submit" content="Да, удалить" %}
</form>
{% endblock %}
