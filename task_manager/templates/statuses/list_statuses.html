{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Статусы</h1>
        <a href="{% url 'status_create' %}" class="btn btn-primary">Создать статус</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for status in statuses %}
                <tr>
                    <td>{{ status.id }}</td>
                    <td>{{ status.name }}</td>
                    <td>{{ status.created_at }}</td>
                    <td>
                        <a href="{% url 'status_update' status.id %}">Изменить</a>
                        <br>
                        <a href="{% url 'status_delete' status.id %}">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
