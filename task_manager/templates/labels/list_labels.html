{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Менеджер задач{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Метки</h1>
        <a href="{% url 'label_create' %}" class="btn btn-primary">Создать метку</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Дата создания</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for label in labels %}
                <tr>
                    <td>{{ label.id }}</td>
                    <td>{{ label.name }}</td>
                    <td>{{ label.created_at }}</td>
                    <td>
                        <a href="{% url 'label_update' label.id %}">Изменить</a>
                        <br>
                        <a href="{% url 'label_delete' label.id %}">Удалить</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
